<div class="login-container">
  <!-- Colonna sinistra: Login -->
  <div class="login-left">
    <h1>Benvenuto a bordo!</h1>
    <p>ITS Bank - Entriamo nella piattaforma</p>

    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@email.com" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
      </div>

      <div class="form-group">
        <label>Conferma password</label>
        <input type="password" formControlName="confermaPassword" placeholder="••••••••">
      </div>

      <div class="form-group">
        <label>Nome titolare</label>
        <input type="text" formControlName="nomeTitolare" placeholder="Mario">
      </div>

      <div class="form-group">
        <label>Cognome titolare</label>
        <input type="text" formControlName="nomeTitolare" placeholder="Mario">
      </div>

      <!-- Submit -->
      <button type="submit">Accedi</button>
    </form>
  </div>
  
  <div class="text-error" *ngIf="registerError">
    {{ registerError }}
  </div>

  <!-- Colonna destra: Immagine/Testo -->
  <div class="login-right">
    <div class="overlay">
      <h2>Entra nel futuro</h2>
      <p>del pagamento, oggi!</p>
      <div class="card-mockup">
        <p><strong>12,347.23 $</strong></p>
        <small>Bilancio combinato</small>
        <p>Primary Card •••• 6917</p>
      </div>
    </div>
  </div>
</div>
